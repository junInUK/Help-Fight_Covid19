<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Help Fight to COVID-19</title>
    <script src="js/app.js"></script>
    <script src="models/job.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/table.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="job-input" class="header">
      <h2>Anyone can help me ...</h2>
        <form id="new-job-form">
            <div class="inputBlock">
              <input type="text" id="jobInput" placeholder="Title...">
              <select name="" id="jobPriority" class = "selectPriority">
                <option value="hide">Job Priority</option>
                <option value="urgent">urgent</option>
                <option value="normal" selected>normal</option>
              </select>
              <button type="submit" class="addBtn"> 
                <i class="fa fa-plus"></i>Add
              </button>
              <button type="button" class="deleteAllBtn btn btn-danger" id="delete-all-jobs">
                <i class="fa fa-trash"></i>Delete All
              </button>
            </div>
        </form>
        
        
    </div>
      
    <table id="jobList">
      <th>Job description</th>
      <th>Job Priority</th>
      <th>Job status</th>
      <th></th>
    </table>
        

  </body>
</html>
